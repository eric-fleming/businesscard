<h1>Find a Business Card</h1>
<p>This Search is an AND filter.  This means that if you type in more than one field it will look for the intersection of the fields.</p>

<form class="form-box">
    <div class="form-group form-input">
        <label for="firstname">First-name</label>
        <input class="form-control sm" type="text" id="firstname" name="firstname" #firstname>
    </div>
    <div class="form-group form-input">
        <label for="lastname">Last-name</label>
        <input class="form-control sm" type="text" id="lastname" name="lastname" #lastname>
    </div>
    <div class="form-group form-input">
        <label for="company">Your Company</label>
        <input class="form-control sm" type="text" id="company" name="company" #company>
    </div>
    <div class="form-group form-input">
        <label for="email">Your Email</label>
        <input class="form-control sm" type="text" id="email" name="email" #email>
    </div>
    <div class="form-group form-input">
        <label for="phone">Your Phone #</label>
        <input class="form-control sm" type="text" id="phone" name="phone" #phone>
    </div>
    <button class="btn btn-info" (click)="search(firstname,lastname,company,email,phone)">Search ?</button>
    <button class="btn btn-info" (click)="clear(firstname,lastname,company,email,phone)">Clear !</button>
</form>
<!-- Passes info from businessCardList to the businessCardComponent -->
<app-businesscard *ngFor="let card of searchResults; let i = index" [cardInfo]=card [i]=i>
</app-businesscard>
