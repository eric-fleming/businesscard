<h2 class="title">Add a New Business Card</h2>
<section class="flex">
    <section class="flex1">
        <webcam [height]="256" [width]="256" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" [imageQuality]="1" *ngIf="showWebcam"></webcam>
        <br />
        <button class="btn btn-dark" (click)="triggerSnapshot();">Take A Snapshot</button>

        <div id="snapshot" class="snapshot" *ngIf="webcamImage">
            <h3>Your Snapshot!</h3>
            <div class="options">
                <button class="btn btn-dark" (click)="clearSnapshot();">Clear Recent Snapshot</button>
                <button class="btn btn-dark" (click)="convertToBase64()">Process Image (Input into form)</button>
            </div>
            <img id="image" class="snapshot-size" [src]="webcamImage.imageAsDataUrl" />
        </div>

        <h4 *ngIf="errors.length > 0">Messages:</h4>
        <ul *ngFor="let error of errors">
            <li>{{error | json}}</li>
        </ul>
        <!-- <h4 *ngIf="errors.length > 0">Messages:</h4> -->
    </section>
    <form class="form-box flex1">
        <div class="form-group form-input">
            <label for="firstname">First-name</label><br>
            <input class="form-control sm" type="text" id="firstname" name="firstname" #firstname>
        </div>
        <div class="form-group form-input">
            <label for="lastname">Last-name</label><br>
            <input class="form-control sm" type="text" id="lastname" name="lastname" #lastname>
        </div>
        <div class="form-group form-input">
            <label for="company">Your Company</label><br>
            <input class="form-control sm" type="text" id="company" name="company" #company>
        </div>
        <div class="form-group form-input">
            <label for="email">Your Email</label><br>
            <input class="form-control sm" type="text" id="email" name="email" #email>
        </div>
        <div class="form-group form-input">
            <label for="phone">Your Phone #</label><br>
            <input class="form-control sm" type="text" id="phone" name="phone" #phone>
        </div>
        <button class="btn btn-success" (click)="submit(firstname,lastname,company,email,phone)">Add +</button>
        <div id="extracted">
            
        </div>
    </form>
</section>
